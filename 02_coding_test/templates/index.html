    <body>
		<!-- Always shows a header, even in smaller screens. -->
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		  <header class="mdl-layout__header">

		      <!-- Title -->
		      <span class="mdl-layout-title">Bink Weather</span>
		      <!-- Add spacer, to align navigation to the right -->
		      <div class="mdl-layout-spacer"></div>
		    </div>
		  </header>
		  <div class="mdl-layout__drawer">
		    <span class="mdl-layout-title">Menu</span>
		    <nav class="mdl-navigation">
		      <a class="mdl-navigation__link" href="#">Hire Me</a>
		      <a class="mdl-navigation__link" href="#">I Will Do The</a>

				  <div class="mdl-cell mdl-cell--6-col text-main">
			        <h1>Weather App</h1>

			                <p class="text-main">Please enter the name of the city whose weather you want to know:</p>

			        <form method="POST" action="http://0.0.0.0:9096/weather">
			                Name of the city :
				    <select name="insee">
					<option value="75101" selected>Paris</option>
					<option value="62193">Calais</option>
					<option value="67482">Strasbourg</option>
					<option value="29019">Brest</option>
					<option value="18033">Bourges</option>
					<option value="31555">Toulouse</option>
					<option value="83137">Toulon</option>
				    </select>
			            <br><br>
			            <input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" value="send">
			        </form>  					  	
				  </div>
				  <div class="mdl-cell mdl-cell--6-col">
					<img src="static/img/cartes/carte.png">
				  </div>
				</div>
		    </div>
		  </main>
		</div>
